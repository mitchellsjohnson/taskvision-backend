AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Backend API for TaskVision

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: Environment name for resource naming

Conditions:
  IsProd: !Equals [!Ref Environment, 'prod']

Resources:
  TaskVisionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: TaskVision
      CodeUri: ./
      FunctionName: !Sub 'taskvision-${Environment}-function'
      Handler: src/lambda.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 30
      Environment:
        Variables:
          TABLE_NAME: !Ref TaskVisionTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TaskVisionTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref TaskVisionApi

  TaskVisionApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: TaskVision
      Name: !Sub 'taskvision-${Environment}-api'
      EndpointConfiguration:
        Types:
          - REGIONAL

  TaskVisionApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: TaskVision
      StageName: !Ref Environment
      DeploymentId: !Ref TaskVisionApiDeployment

  TaskVisionApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: TaskVisionFunction
    Properties:
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: TaskVision

  TaskVisionTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: TaskVision
      TableName: !Sub 'taskvision-${Environment}-table'
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Tags:
        - Key: ManagedBy
          Value: SAM
        - Key: Environment
          Value: !Ref Environment

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${TaskVisionApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/'
  TableName:
    Description: DynamoDB table name
    Value: !Ref TaskVisionTable

