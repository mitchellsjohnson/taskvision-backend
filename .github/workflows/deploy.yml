name: Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Build SAM application
        run: sam build
        working-directory: .

      - name: Get Hosted Zone ID
        id: hostedzone
        run: |
          if [ -z "${{ secrets.HOSTED_ZONE_ID }}" ]; then
            echo "HOSTED_ZONE_ID not set, getting from AWS..."
            ZONE_ID=$(aws route53 list-hosted-zones --query "HostedZones[?Name=='taskvision.ai.'].Id" --output text | sed 's/\/hostedzone\///')
            if [ -z "$ZONE_ID" ]; then
              echo "Failed to get Hosted Zone ID"
              exit 1
            fi
            echo "Found Hosted Zone ID: $ZONE_ID"
            echo "zone_id=$ZONE_ID" >> $GITHUB_OUTPUT
          else
            echo "Using provided Hosted Zone ID"
            echo "zone_id=${{ secrets.HOSTED_ZONE_ID }}" >> $GITHUB_OUTPUT
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy to AWS
        run: |
          sam deploy \
            --stack-name taskvision-backend \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --force-upload \
            --parameter-overrides \
              ClientOriginUrl=https://${{ secrets.DOMAIN_NAME }} \
              TableName=${{ secrets.TABLE_NAME }} \
              CustomDomainName=${{ secrets.CUSTOM_DOMAIN_NAME }} \
              HostedZoneId=${{ steps.hostedzone.outputs.zone_id }} \
              Auth0Domain=${{ secrets.AUTH0_DOMAIN }} \
              Auth0Audience=${{ secrets.AUTH0_AUDIENCE }}
        working-directory: .
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
