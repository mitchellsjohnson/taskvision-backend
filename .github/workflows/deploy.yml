name: Deploy Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'
  AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
  AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
  CLIENT_ORIGIN_URL: ${{ secrets.CLIENT_ORIGIN_URL }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        run: npm install

      - name: Run Backend Tests
        run: npm test

      - name: Build Backend
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Clean up failed stack
        run: |
          echo "Checking stack status..."
          STACK_STATUS=$(aws cloudformation describe-stacks --stack-name taskvision-backend --query 'Stacks[0].StackStatus' --output text 2>/dev/null || echo "STACK_NOT_FOUND")
          echo "Stack status: $STACK_STATUS"
          
          if [[ "$STACK_STATUS" == "ROLLBACK_COMPLETE" || "$STACK_STATUS" == "CREATE_FAILED" ]]; then
            echo "Found failed stack, deleting..."
            aws cloudformation delete-stack --stack-name taskvision-backend
            echo "Waiting for stack deletion to complete..."
            aws cloudformation wait stack-delete-complete --stack-name taskvision-backend
          elif [[ "$STACK_STATUS" == "STACK_NOT_FOUND" ]]; then
            echo "No existing stack found, proceeding with deployment..."
          else
            echo "Stack exists and is in a valid state ($STACK_STATUS), proceeding with update..."
          fi

      - name: Build and Deploy Backend with SAM
        id: deploy
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing directory contents:"
          ls -la
          echo "Building SAM application..."
          sam build
          echo "Deploying SAM application..."
          sam deploy --no-fail-on-empty-changeset \
            --stack-name taskvision-backend \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
            Environment=prod \
            CreateTable=false \
            Auth0Domain=${{ env.AUTH0_DOMAIN }} \
            Auth0Audience=${{ env.AUTH0_AUDIENCE }} \
            ClientOriginUrl=${{ env.CLIENT_ORIGIN_URL }} \
            --debug || {
              echo "Deployment failed. Showing stack events:"
              aws cloudformation describe-stack-events --stack-name taskvision-backend
              exit 1
            } 