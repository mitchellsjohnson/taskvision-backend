name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS SAM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci
        working-directory: .

      - name: Build SAM application
        run: sam build
        working-directory: .

      - name: Deploy to AWS
        run: |
          sam deploy \
            --stack-name taskvision-backend \
            --region ${{ secrets.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --force-upload \
            --parameter-overrides \
              ClientOriginUrl=https://${{ secrets.DOMAIN_NAME }} \
              TableName=${{ secrets.TABLE_NAME }} \
              CustomDomainName=${{ secrets.CUSTOM_DOMAIN_NAME }} \
              CertificateArn=${{ secrets.CERTIFICATE_ARN }} \
              AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }} \
              AUTH0_AUDIENCE=${{ secrets.AUTH0_AUDIENCE }}
        working-directory: .
