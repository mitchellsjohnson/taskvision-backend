name: Deploy Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'
  AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
  AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
  CLIENT_ORIGIN_URL: ${{ secrets.CLIENT_ORIGIN_URL }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        run: npm install

      - name: Run Backend Tests
        run: npm test

      - name: Build Backend
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Clean up failed stack
        run: |
          echo "Checking for failed stack..."
          if aws cloudformation describe-stacks --stack-name taskvision-backend --query 'Stacks[0].StackStatus' --output text 2>/dev/null | grep -q "ROLLBACK_COMPLETE"; then
            echo "Found failed stack, deleting..."
            aws cloudformation delete-stack --stack-name taskvision-backend
            echo "Waiting for stack deletion to complete..."
            aws cloudformation wait stack-delete-complete --stack-name taskvision-backend
          fi

      - name: Build and Deploy Backend with SAM
        id: deploy
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing directory contents:"
          ls -la
          echo "Building SAM application..."
          sam build
          echo "Deploying SAM application..."
          sam deploy --no-fail-on-empty-changeset \
            --stack-name taskvision-backend \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
            Environment=prod \
            Auth0Domain=${{ env.AUTH0_DOMAIN }} \
            Auth0Audience=${{ env.AUTH0_AUDIENCE }} \
            ClientOriginUrl=${{ env.CLIENT_ORIGIN_URL }} \
            --debug || {
              echo "Deployment failed. Showing stack events:"
              aws cloudformation describe-stack-events --stack-name taskvision-backend
              exit 1
            } 