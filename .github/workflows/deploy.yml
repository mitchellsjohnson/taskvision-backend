name: Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Clean previous build
        run: rm -rf .aws-sam

      - name: Build SAM app
        run: sam build

      - name: Get Hosted Zone ID
        id: hostedzone
        run: |
          if [ -z "${{ secrets.HOSTED_ZONE_ID }}" ]; then
            echo "HOSTED_ZONE_ID not set in secrets. Attempting to fetch..."
            ZONE_ID=$(aws route53 list-hosted-zones --query "HostedZones[?Name=='taskvision.ai.'].Id" --output text | sed 's/\/hostedzone\///')
            if [ -z "$ZONE_ID" ]; then
              echo "❌ Failed to get Hosted Zone ID"
              exit 1
            fi
            echo "zone_id=$ZONE_ID" >> $GITHUB_OUTPUT
          else
            echo "Using Hosted Zone ID from secrets"
            echo "zone_id=${{ secrets.HOSTED_ZONE_ID }}" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Lambda + API
        run: |
          sam deploy \
            --stack-name taskvision-backend \
            --region $AWS_REGION \
            --capabilities CAPABILITY_IAM \_
