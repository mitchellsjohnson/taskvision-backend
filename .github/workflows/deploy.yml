name: Deploy Backend (Dev)

on:
  push:
    branches: [main, dev]
    paths:
      - 'taskvision-backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: true
        default: dev
        type: choice
        options: [dev, prod]

jobs:
  deploy:
    name: Deploy to AWS SAM (Dev)
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || github.ref_name == 'main' && 'prod' || 'dev' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci
        working-directory: ./taskvision-backend

      - name: Build SAM application
        run: sam build
        working-directory: ./taskvision-backend

      - name: Deploy to AWS
        run: |
          sam deploy \
            --stack-name taskvision-${{ github.event.inputs.environment || github.ref_name == 'main' && 'prod' || 'dev' }}-backend \
            --region ${{ secrets.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --s3-prefix taskvision-${{ github.event.inputs.environment || github.ref_name == 'main' && 'prod' || 'dev' }} \
            --parameter-overrides \
              Environment=${{ github.event.inputs.environment || github.ref_name == 'main' && 'prod' || 'dev' }} \
              ClientOriginUrl=https://${{ secrets.DOMAIN_NAME }} \
              TableName=${{ secrets.TABLE_NAME }} \
              CustomDomainName=${{ secrets.CUSTOM_DOMAIN_NAME }} \
              HostedZoneId=${{ secrets.ROUTE53_ZONE_ID }}
        working-directory: ./taskvision-backend
