  TaskVisionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "taskvision-backend-${Version}"
      CodeUri: ./
      Handler: lambda.main
      Role: !GetAtt TaskVisionFunctionRole.Arn
      Environment:
        Variables:
          TABLE_NAME: !Ref TableName
          CLIENT_ORIGIN_URL: !Ref ClientOriginUrl
          AUTH0_DOMAIN: !Ref Auth0Domain
          AUTH0_AUDIENCE: !Ref Auth0Audience
          OPENAI_API_KEY: !Ref OpenAIApiKey
          OPENAI_ASSISTANT_ID: !Ref OpenAIAssistantId
          VERSION: !Ref Version
      Tags:
        Version: !Ref Version
      Events:
        ProxyApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/lambda.ts
        Minify: true
        Target: es2020
        Sourcemap: true
        External:
          - aws-sdk

