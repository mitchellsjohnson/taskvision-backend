AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TaskVision backend - deploys Lambda + API Gateway with proper CORS and DynamoDB access

# Deploying fresh stack after cleanup
Globals:
  Function:
    Timeout: 10
    Runtime: nodejs18.x
    MemorySize: 128
    Architectures:
      - x86_64

Parameters:
  ClientOriginUrl:
    Type: String
    Description: The URL of the frontend application
  Auth0Domain:
    Type: String
    Description: The Auth0 domain
  Auth0Audience:
    Type: String
    Description: The Auth0 audience
  # SMS parameters temporarily disabled
  # Auth0ClientId:
  #   Type: String
  #   Description: The Auth0 M2M Client ID for SMS Lambda
  #   NoEcho: true
  #   Default: ""
  # Auth0ClientSecret:
  #   Type: String
  #   Description: The Auth0 M2M Client Secret for SMS Lambda
  #   NoEcho: true
  #   Default: ""
  TableName:
    Type: String
    Description: The name of the EXISTING DynamoDB table (never created by this stack)
    Default: TaskVision
  OpenAIApiKey:
    Type: String
    Description: The OpenAI API key for TVAgent functionality
    NoEcho: true
  OpenAIAssistantId:
    Type: String
    Description: The OpenAI Assistant ID for TVAgent functionality
    NoEcho: true
  # EumConfigurationSet:
  #   Type: String
  #   Description: The EUM configuration set name for SMS (optional)
  #   Default: "default"
  # EumOriginationNumber:
  #   Type: String
  #   Description: The phone number for sending SMS via AWS End User Messaging (configure after deployment)
  #   Default: ""
  Version:
    Type: String
    Description: Version of the deployment
    Default: latest

Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Requested-With'"
        AllowOrigin: !Sub "'${ClientOriginUrl}'"
        AllowCredentials: true
        MaxAge: "'86400'"

  TaskVisionFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Scan
                  - dynamodb:Query
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}/index/*'

